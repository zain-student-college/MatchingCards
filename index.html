    <style>
        .flip-container {
            perspective: 1000px;
        }

        .flip-card {
            transition: transform 0.7s;
            transform-style: preserve-3d;
            position: relative;
            transform-style: preserve-3d; /* Important */
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            box-shadow: 4px 4px 4px  black;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border: 3px solid white; /* âœ… Border now rotates */

            border-radius: 8px;
        }

        .card-front {
            background-color: rgb(238, 23, 23);
          
        }

        .card-back {
            background-color: none;
            transform: rotateY(180deg);
          
        
        }
    </style>

    <script>
    
    let cards = document.querySelectorAll('.flip-container');
    let sound = new Audio('clickon.mp3');
    let win = new Audio('win2.wav');
    let hasPlayed = false;
    let firstCard = null;
    let secondCard = null;
    let firstClick = null;
    let secondClick = null;
    let lockBoard = false;
    
    let img1 = 'img.jpeg';
    let img2 = 'img2.jpeg';
    let img3 = 'img3.jpeg';
    let img4 = 'img4.jpeg';
    let img5 = 'img5.jpeg';
    let img6 = 'img6.jpeg';
    let images = [img1, img2, img3, img4, img5, img6];

    document.addEventListener('DOMContentLoaded', function() {
        // Create pairs of images and shuffle them
   let  imagePairs = [...images,...images];

   for(let i=0;i<imagePairs.length;i++){
      let randomindex =  Math.floor(Math.random()*imagePairs.length)
      let randomimg = imagePairs[randomindex];
    //   console.log(randomimg);
        let finalimg =  imagePairs.splice(randomindex,1)[0];
        // console.log(imagePairs)
        imagePairs.push(finalimg);
        // console.log(imagePairs)
  };
  console.log(imagePairs);

        
           // Assign images to cards
        cards.forEach((card, index) => {
            if (index < imagePairs.length) {
                card.querySelector('.card-back-img').src = imagePairs[index];
            }
        });

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (lockBoard || card === firstCard) return;

                sound.play();
                card.children[0].classList.add('flipped');

                if (!hasPlayed) {
                    firstCard = card;
                    firstClick = card.querySelector('.card-back-img').src;
                    hasPlayed = true;
                } else {
                    secondCard = card;
                    secondClick = secondCard.querySelector('.card-back-img').src;
                    lockBoard = true;
                    document.querySelectorAll('.flip-container').forEach(c => {
                        c.style.pointerEvents = 'none';
                    });
                    checkMatch();
                }
            });
        });

        function checkMatch() {
            if (firstClick === secondClick) {
                console.log('Match found');
                firstCard.style.pointerEvents = 'none';
                secondCard.style.pointerEvents = 'none';
                firstCard.disabled = true;
                secondCard.disabled = true;
                resetgame();
                sound.pause();
                win.play();
            } else {
                setTimeout(() => {
                    firstCard.children[0].classList.remove('flipped');
                    secondCard.children[0].classList.remove('flipped');
                    resetgame();
                }, 800);
            }
        };

        function resetgame() {
            firstCard = null;
            secondCard = null;
            firstClick = null;
            secondClick = null;
            hasPlayed = false;
            lockBoard = false;
            document.querySelectorAll('.flip-container').forEach(c => {
                c.style.pointerEvents = 'auto';
            });
        }
    });
