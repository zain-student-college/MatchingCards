<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-container {
            perspective: 1000px;
        }

        .flip-card {
            transition: transform 0.7s;
            transform-style: preserve-3d;
            position: relative;
            transform-style: preserve-3d; /* Important */
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            backface-visibility: hidden;
            box-shadow: 4px 4px 4px  black;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border: 3px solid white; /* âœ… Border now rotates */

            border-radius: 8px;
        }

        .card-front {
            background-color: rgb(238, 23, 23);
        }

        .card-back {
            background-color: blue;
            transform: rotateY(180deg);
        }
    </style>
</head>

    <script>
       let cards = document.querySelectorAll('.flip-container');

let sound = new Audio('clickon.mp3');
let win = new Audio('win2.wav');
let hasPlayed = false;
let firstCard = null;
let secondCard = null;
let firstClick = null;
let secondClick = null;
let lockBoard = false;

cards.forEach(card => {
    card.addEventListener('click', () => {
        if (lockBoard || card === firstCard) return; // Prevent double-clicking the same card

        sound.play();
        // card.children[0].classList.add('flipped');

        if (!hasPlayed) {
            firstCard = card;
            firstClick = card.querySelector('.card-back').innerText;
            hasPlayed = true;
        } else {
            secondCard = card;
            secondClick = secondCard.querySelector('.card-back').innerText;
            lockBoard = true;
            document.querySelectorAll('.flip-container').forEach(c => {
                c.style.pointerEvents = 'none';});
            checkMatch();
        }
    });
});

function checkMatch() {
    if (firstClick === secondClick) {
        console.log('Match found');
        firstCard.style.pointerEvents = 'none';
        secondCard.style.pointerEvents = 'none';
        resetgame();
        sound.pause();
        win.play();
        
    } else {
     
        setTimeout( ()=>{
        firstCard.children[0].classList.remove('flipped');
        secondCard.children[0].classList.remove('flipped'); 
           resetgame();
    },800)
    }
}
function resetgame(){
    // Reset variables for the next turn
    firstCard = null;
    secondCard = null;
    firstClick = null;
    secondClick = null;
    hasPlayed = false;
    lockBoard = false;
    document.querySelectorAll('.flip-container').forEach(c => {
        c.style.pointerEvents = 'auto';
    });}

    </script>
